[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[functions.trial]
  included_files = ["netlify/functions/trial.mjs"]
  kv_namespaces = ["TRIAL_DEVICES"]

[functions.trial-admin]
  included_files = ["netlify/functions/trial-admin.mjs"]
  kv_namespaces = ["TRIAL_DEVICES"]

[[kv_namespaces]]
binding = "TRIAL_DEVICES"
name = "trial-devices"
