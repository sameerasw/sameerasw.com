<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc Browser Detection</title>
  <script>
    // Get the root element
const root = document.documentElement;

// Get the value of the --arc-palette-foregroundSecondary variable
const arcForegroundSecondary = getComputedStyle(root).getPropertyValue('--arc-palette-foregroundSecondary');

// Check if the variable exists
if (arcForegroundSecondary) {
    console.log('The variable exists');
} else {
    console.log('The variable does not exist');
}
  </script>
</head>
<body>
  <!-- Your HTML content here -->
  <h1>Hello</h1>
</body>
</html>
